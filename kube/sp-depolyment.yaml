apiVersion: apps/v1
kind: Deployment
metadata:
  name: shinyproxy
  namespace: shiny
spec:
  selector:
    matchLabels:
      run: shinyproxy
  replicas: 1
  template:
    metadata:
      labels:
        run: shinyproxy
    spec:
      containers:
      - name: shinyproxy
        image: shinyproxy-application:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
      - name: kube-proxy-sidecar
        image: pncamain.azurecr.io/kubeproxy-aks:1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
